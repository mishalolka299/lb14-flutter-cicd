name: Build Staging APK

on:
  push:
    branches: [ staging ]
  workflow_dispatch:

jobs:
  build-staging:
    name: Build APK (Staging)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            **/.dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK Staging Flavor
        run: flutter build apk --flavor staging --target lib/main_staging.dart --dart-define=BUILD_ENV=staging --dart-define=API_URL=https://api-staging.example.com

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: apk-staging-${{ github.run_number }}
          path: build/app/outputs/flutter-apk/app-staging-release.apk