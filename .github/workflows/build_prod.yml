name: Build Prod APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-prod:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            **/.dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK Prod Flavor
        run: flutter build apk --flavor prod --target lib/main_prod.dart --dart-define=BUILD_ENV=prod --dart-define=API_URL=https://api.example.com

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: apk-prod-${{ github.run_number }}
          path: build/app/outputs/flutter-apk/app-prod-release.apk